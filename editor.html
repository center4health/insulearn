<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="dwn.js"></script>
<script>
  "use strict";

  let show = 0;
  let selectVal = 0;

  let timeParse = d3.timeParse("%H:%M:%S")
  let model = new Model(timeParse("12:00:00"), timeParse("24:00:00"));
  let chart = new Chart("svg", model);
  chart.drawTargetRange([70, 180]);
  chart.drawBG(model);

  $('#insulin2').on('click', function () {
      console.log("insuloin")
  });
  $('#insulin').on('click', function () {
    let insulin_bolus = new Insulin(100, timeParse("17:00:00"), INSULIN_TYPE.RAPID);
    model.addFactor(insulin_bolus);

    chart.drawInsulin(insulin_bolus, $('#strokeColor').val(), $('#fillColor').val())
    chart.drawBG(model);
  });

  $('#simple').on('click', function () {
    let meal = new Meal(30, timeParse("16:42:00"), MEAL_COMPONENTS.SIMPLE_CARB)
    model.addFactor(meal);
    chart.drawMeal(meal)
    chart.drawBG(model);
  });

  $('#complex').on('click', function () {
    let meal = new Meal(90, timeParse("16:42:00"), MEAL_COMPONENTS.COMPLEX_CARB)
    model.addFactor(meal);
    chart.drawMeal(meal)
    chart.drawBG(model);
  });

  // function to add shadow to the navbar
  $(window).scroll(function () {
    var scroll = $(window).scrollTop();
    if (scroll > 0) {
      $("#header").addClass("active");
    }
    else {
      $("#header").removeClass("active");
    }
  });

  // tooltips
  $(function () { $('[data-toggle="tooltip"]').tooltip() })

  $('#back').on('click', function () { window.location = 'graphs-menu.html'; });
  $('#reset').on('click', function () { window.location = 'prebolus.html'; });
  $('#next').on('click', function () { $('#intro').modal('hide'); });
</script>
